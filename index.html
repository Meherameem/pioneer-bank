<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
    <link rel="stylesheet" href="style.css">
    <title>Pioneer Bank</title>
</head>
<body>
    <div id="log-in-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>
                Login
            </h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDeposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4><br>
                    <input id="depositAmount" class="form-control" type="number" placeholder="Enter the $amount you want to deposit"><br>
                    <div id="deposit" class="btn btn-success">Deposit</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4><br>
                    <input id="withdrawAmount" class="form-control" type="number" placeholder="Enter the $amount you want to withdraw"><br>
                    <div id="withdraw" class="btn btn-success">Withdraw</div>
                </div>
            </div>
        </div>
    </div>
    <!--javascript code starts from here-->
    <script>
        // login area
        const loginBtn = document.getElementById('login');
        loginBtn.addEventListener('click',function(){
            const logInArea = document.getElementById('log-in-area');
            logInArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = 'block';
        });
        // transaction area
        // functions:
            function validation(id,depositNumber){
                const current = document.getElementById(id).innerText;
                const currentNumber = parseFloat(current);
                const total = currentNumber + depositNumber;

                document.getElementById(id).innerText = total;
            }
            function convertToNum(id){
                const amount = document.getElementById(id).value;
                const number = parseFloat(amount);
                return number;
            }
        // deposit area
        const deposit = document.getElementById('deposit');
        deposit.addEventListener('click',function(){
            const depositNumber = convertToNum('depositAmount');

            validation('currentDeposit',depositNumber);
            validation('currentBalance',depositNumber);

            document.getElementById('depositAmount').value = '';
        });
        // withdraw area
        const withdraw = document.getElementById('withdraw');
        withdraw.addEventListener('click',function(){
            const withdrawNumber = convertToNum('withdrawAmount');

            validation('currentWithdraw',withdrawNumber);
            validation('currentBalance',-1* withdrawNumber);

            document.getElementById('withdrawAmount').value = '';
        });

        
        


    </script>
</body>
</html>
